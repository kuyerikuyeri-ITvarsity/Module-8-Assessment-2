<!DOCTYPE html>
<html lang="en">



        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <link rel="stylesheet" href="style.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculator</title>
        </head>





        <body>
            <table border="1">
                <tr>
                    <td  colspan="4"> <input type="text" id="inputBox" value="0"></td>
                </tr>

                <tr>
                    <td onclick="buttonPressed(7)" class="digitButton">7</td>
                    <td onclick="buttonPressed(8)" class="digitButton">8</td>
                    <td onclick="buttonPressed(9)" class="digitButton">9</td>
                    <td onclick="operatorPressed('*')"  class="operatorButton">x</td>
                </tr>

                <tr>
                    <td onclick="buttonPressed(4)" class="digitButton">4</td>
                    <td onclick="buttonPressed(5)" class="digitButton">5</td>
                    <td onclick="buttonPressed(6)" class="digitButton">6</td>
                    <td onclick="operatorPressed('-')"  class="operatorButton">-</td>
                </tr>

                <tr>
                    <td onclick="buttonPressed(1)" class="digitButton">1</td>
                    <td onclick="buttonPressed(2)" class="digitButton">2</td>
                    <td onclick="buttonPressed(3)" class="digitButton">3</td>
                    <td onclick="operatorPressed('+')"  class="operatorButton">+</td>
                </tr>

                <tr>
                    <td colspan="2"  onclick="buttonPressed(0)" class="digitButton">0</td>

                    <td onclick="acPressed()" class="acButton">AC</td>
                    <td onclick="operatorPressed('/')"  class="operatorButton">/</td>

                </tr>
                
                <tr>
                    <td colspan="4" onclick="equalsPressed()"  class="operatorButton">=</td>
                </tr>
            </table>

            <script>

                var newLine = true;
                var currentOperator;

                function buttonPressed(button){
                    if(newLine){
                        document.getElementById('inputBox').value = button;
                        newLine = false;
                    }else{
                        currentValue = document.getElementById('inputBox').value;
                        document.getElementById('inputBox').value = currentValue + button;

                    }

                }

                function acPressed(){
                    document.getElementById('inputBox').value = 0;
                    newLine = true;
                }

                function operatorPressed(operator){
                    currentOperator = operator;
                    value1 = parseInt(document.getElementById('inputBox').value);
                    newLine = true;
                }

                function equalsPressed(){
                    var value2 = parseInt(document.getElementById('inputBox').value);
                    var finalTotal;


                    switch(currentOperator){
                        case '+':
                            finalTotal = value1 + value2;
                            break;

                        case '-':
                            finalTotal = value1 - value2;
                            break;

                        case '*': 
                            finalTotal = value1 * value2;
                            break;
                        
                        case '/':
                            finalTotal = value1 / value2;
                            break;
                          
                    }

                    document.getElementById('inputBox').value = finalTotal;
                    value1 = 0;
                    newLine = true;
                }

            </script>






        </body>
</html>
